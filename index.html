<!DOCTYPE html>
<html>
<head>
  <title>EGOT Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .artist {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      max-width: 500px;
    }
    .progress {
      width: 200px;
      height: 20px;
      background: #e0e0e0;
      border-radius: 5px;
    }
    .fill {
      height: 100%;
      background: #4caf50;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>EGOT Tracker</h1>
  <div class="artist">
    <h2>John Legend</h2>
    <p>Awards: Emmy, Grammy, Oscar, Tony (4/4)</p>
    <div class="progress"><div class="fill" style="width: 100%;"></div></div>
  </div>
  <div class="artist">
    <h2>Lin-Manuel Miranda</h2>
    <p>Awards: Emmy, Grammy, Tony (3/4)</p>
    <div class="progress"><div class="fill" style="width: 75%;"></div></div>
  </div>
  <div class="artist">
    <h2>Cher</h2>
    <p>Awards: Grammy, Oscar (2/4)</p>
    <div class="progress"><div class="fill" style="width: 50%;"></div></div>
  </div>
</body>
</html>
<div class="artist">
  <h2>Rita Moreno</h2>
  <p>Awards: Emmy, Grammy, Oscar, Tony (4/4)</p>
  <div class="progress"><div class="fill" style="width: 100%;"></div></div>
</div>
